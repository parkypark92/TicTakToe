<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="player-display">
        <header class="verses">
            <div class="player1-name"></div>
            <div class="player-input player1-input-display">
                <h2>Add First Player</h2>
                <input type="text" name="player-one" id="player1-input" value="Player1" maxlength="10" minlength="1">
                <button class="add-player-one">JOIN</button>
            </div>
            <div>
                <p id="vs">VS</p>
            </div>
            <div class="player2-name"></div>
            <div class="computer-name"></div>
            <div class="choose-player2">
                <div class="player-input player2-input-display">
                    <h2>Add Second Player</h2>
                    <input type="text" name="player-two" id="player2-input" value="Player2" maxlength="10" minlength="1">
                    <button class="add-player-two">JOIN</button>
                </div>
                <div class="play-computer">
                    <h2>Play Against Computer</h2>
                    <button class="easy">Easy</button>
                    <button class="hard">Hard</button>
                    <button class="unbeatable">Unbeatable!</button>
                </div>
            </div>
        </header>
        <div class="winner-display"></div>
    </div>
    <div class="play-again">
        <button class="play-again-button">PLAY AGAIN</button>
    </div>
    <div class="game-play-area">
        <table>
            <tr>
                <td id="top-left"></td>
                <td id="top-center"></td>
                <td id="top-right"></td>
            </tr>
            <tr>
                <td id="left-center"></td>
                <td id="center"></td>
                <td id="right-center"></td>
            </tr>
            <tr>
                <td id="bottom-left"></td>
                <td id="bottom-center"></td>
                <td id="bottom-right"></td>
            </tr>
        </table>

            <button class="reset-button">RESET</button>
       
    </div>
</body>
</html>
