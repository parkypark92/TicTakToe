<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header class="verses">
        <div class="player1-name"></div>
        <div class="player-input first-player">
            <h2>Add First Player</h2>
            <input type="text" name="player-one" id="player1" value="Player1">
            <button class="add-player-one">JOIN</button>
        </div>
        <div>
            <p id="vs">VS</p>
        </div>
        <div class="player2-name"></div>
        <div class="player-input second-player">
            <h2>Add Second Player</h2>
            <input type="text" name="player-two" id="player2" value="Player2">
            <button class="add-player-two">JOIN</button>
        </div>
    </header>
    <div class="game-play-area">
        <table>
            <tr>
                <td id="top-left"></td>
                <td id="top-center"></td>
                <td id="top-right"></td>
            </tr>
            <tr>
                <td id="left-center"></td>
                <td id="center"></td>
                <td id="right-center"></td>
            </tr>
            <tr>
                <td id="bottom-left"></td>
                <td id="bottom-center"></td>
                <td id="bottom-right"></td>
            </tr>
        </table>
        <button class="reset-button">RESET</button>
    </div>
</body>
</html>
